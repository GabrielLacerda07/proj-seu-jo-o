<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Negócio do seu João</title>
  <link rel="stylesheet" href="css/adicionar_servicos.css">
  <script src="https://kit.fontawesome.com/5c7597c188.js" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <nav>Seu João
    <i class="fa-solid fa-briefcase"></i>
  </nav>
  <div id="cadastro-servico">
    <h1>Cadastro de serviços</h1>
    <form action="">
      <div class="envio-dados">
        <div class="inputs-basico">
          <label for="nome">Nome:</label>
          <input id="nome" required type="text" name="nome" placeholder="Nome do serviço">
        </div>
      </div>
      <button id="send" type="submit">Enviar</button>

    </form>

  </div>
  <script src="js/adicionar_servicos.js"></script>
</body>

</html>
